    <form action="#" method="post">
        <label for="date">Appointment Date:</label>

        <textarea id="address" name="address" placeholder="Sangli,Maharashtra" rows="10" cols="30" required>       </textarea>
        <br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Sangli" required>
        <br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Maharashtra" required>
        <br><br>


        <label for="note">Send Notification:</label>
        <select id="note" name="note">
            <option value="email">Email</option>
            <option value="sms">SMS</option>
        </select>
