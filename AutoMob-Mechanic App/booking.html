    <div>
        <h1>Book Your Service</h1>
        <img src="car4.jpeg" alt="Book Your Service">
    </div>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Riya Kharade">
        <br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" placeholder="riya@gmail.com">
        <br><br>

        <label for="phone">Phone Number:</label>
        <select id="code" name="code">
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
            <option value="+81">+81</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="8275005788">
        <br><br>

        <label for="service">Select Service:</label>
        <select id="service" name="service">
            <option value="maintenance">Preventive Maintenance Service</option>
            <option value="repair">Car Repair</option>
            <option value="inspection">Car Inspection</option>
        </select>
        <br><br>

        <label for="car-make">Car Make:</label>
        <input type="text" id="car-make" name="car-make" placeholder="Suzuki, Toyota...">
        <br><br>

        <label for="car-model">Car Model:</label>
        <input type="text" id="car-model" name="car-model" placeholder="Alto, Innova...">
        <br><br>

        <label for="fuel">Fuel Type:</label>
        <input type="radio" id="petrol" name="fuel" value="petrol">
        <label for="petrol">Petrol</label>
        <input type="radio" id="diesel" name="fuel" value="diesel">
        <label for="diesel">Diesel</label>
        <input type="radio" id="lpg" name="fuel" value="lpg">
        <label for="lpg">LPG</label>
        <input type="radio" id="others" name="fuel" value="others">
        <label for="others">Others</label>
        <br><br>

        <label for="kilometers">Kilometers Ran:</label>
        <input type="text" id="kilometers" name="kilometers" placeholder="...km">
        <br><br>
    </form>

    <br>

    <button onclick="location.href='appointment.html'">Schedule an Appointment</button>

    <hr>
